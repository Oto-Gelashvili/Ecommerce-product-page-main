<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="overlay"></div>

  <header>
    <nav>
      <div class="menu">
        <img src="./images/icon-menu.svg" alt="Menu Icon">
      </div>
      <div class="hamburgerMenu">
        <div class="closeBtn"><img src="./images/icon-close.svg" alt="closing button"></div>
        <div class="hamburgerNav">
          <a href="/" target="_blank" rel="noopener noreferrer">
            Collections
          </a>

            Contact
          </a>
        </div>

      </div>
      <h1 class="logo">
        <img src='./images/logo.svg' alt="Sneaker Company Logo">
      </h1>
    </nav>
    <div class="private">
      <div class="cart">
        <img src="./images/icon-cart.svg" alt="Cart Icon">
      </div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="User Avatar">
      </div>
    </div>
  </header>
  <main>
    <div class="imgCont">
      <img src="./images//image-product-1.jpg" alt="image product" class="productImg">
      <div class="arrowCont">
        <img src="./images/icon-previous.svg" alt="previous button" class="prevBtn">
        <img src="./images/icon-next.svg" alt="next button" class="nextBtn">
      </div>
    </div>
  </main>
